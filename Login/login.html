<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>校园猪-赚钱在校园</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script type="text/javascript" src="../lib/jquery/jquery-3.2.1.min.js"></script>
  <!--私有-->
  <link rel="stylesheet" href="../lib/animate/animate.css">
  <link rel="stylesheet" type="text/css" href="./login.css" />
  <script src="./login.js"></script>
</head>

<body>
  <div id="main_box" class="clear">
    <div id="left_box">
      <div id="logo"></div>
      <div id="left_title">Welcome to</div>
      <div id="left_subtitle">校园猪Demo：二手市场</div>
      <div id="hitokoto">
        <div id="hitokoto_title">Hitokoto · 一言</div>
        <div id="hitokoto_text"></div>
        <div id="hitokoto_from"></div>
      </div>
      <div id="footer"><span>SchoolPig @ 2018</span><a href="#">用户使用条例</a></div>
    </div>
    <div id="right_box">
      <div id="login_box">
        <div class="title">登 录</div>
        <div class="subtitle">登录校园猪后您可以发布校园需求信息，<br>以及浏览校园猪需求市场和二手市场，开启完整的体验。</div>
        <form id="login_form">
          <label for="name" class="subtitle">用户名</label>
          <input type="text" name="name" id="name" class="input_text">
          <label for="password" class="subtitle">密码</label>
          <input type="password" name="name" id="password" class="input_text">
          <div id="checkbox" class="clear">
            <input type="checkbox" name="remember_me" id="remember_me">
            <label for="remember_me">记住我</label>
            <a id="forget_btn" href="#">忘记密码?</a>
          </div>
          <div id="login_btn" class="log_reg_btn">登 录</div>
          <a href="#" id="goto_register" class="goto_log_reg">快速注册</a>
        </form>
      </div>

      <div id="register_box">
        <div class="title">快速注册</div>
        <form id="register_form">
          <label for="phone" class="subtitle">手机号</label>
          <div id="phone_box" class="clear">
            <input type="text" name="phone" id="reg_phone" class="input_text">
            <div id="message_btn" class="get_message">获取短信</div>
            <div id="message_time" class="get_message">60s</div>
          </div>
          <label for="vercode" class="subtitle">验证码</label>
          <input type="vercode" name="vercode" id="vercode" class="input_text">
          <label for="password" class="subtitle">密码</label>
          <input type="password" name="name" id="reg_password" class="input_text">
          <label for="password" class="subtitle">确认密码</label>
          <input type="password" name="name" id="reg_repassword" class="input_text">
          <div id="register_btn" class="log_reg_btn">注 册</div>
          <a href="#" id="goto_login" class="goto_log_reg">返回登录</a>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
