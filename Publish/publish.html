  <!-- 标题 -->
  <div id="publish_banner" class="container">
    <div class="row">
      <div class="col-12" class="title">
        <div>二手物品发布</div>
        <div class="subtitle">- 请确保信息真实有效 -</div>
      </div>
    </div>
  </div>

  <!-- 填写信息 -->
  <form id="item_info" action="" class="container">
    <div class="step row">
      <div>- Step1. 添加商品的基本信息 -</div>
    </div>
    <!-- 商品标题 -->
    <div class="row">
      <div class="form-group col-12">
        <label for="item_title">发布标题</label>
        <input class="form-control" type="text" name="item_title" id="item_title">
      </div>
    </div>
    <!-- 商品描述 -->
    <div class="row">
      <div class="form-group col-12">
        <label for="description">商品描述</label>
        <textarea class="form-control" name="description" id="description" rows="6" placeholder="请花一些时间来详细描述一下你的商品信息吧，信息越详细售出的概率越高哦！"></textarea>
      </div>
    </div>
    <!-- 商品原价、价格、成色 -->
    <div class="row">
      <div class="form-group col-6 col-md-4">
        <label for="price">售价</label>
        <input class="form-control" type="text" name="price" id="price">
        <small class="form-text text-muted">您想出售的价格</small>
      </div>
      <div class="form-group col-6 col-md-4">
        <label for="old_price">原价</label>
        <input class="form-control" type="text" name="old_price" id="old_price">
        <small class="form-text text-muted">您购买该商品时的价格</small>
      </div>
      <div class="form-group col-12 col-md-4">
        <label for="condition">物品成色</label>
        <input class="form-control" type="text" name="condition" id="condition">
        <small class="form-text text-muted">填写1~10的数字，请看下方的详细说明</small>
      </div>
    </div>

    <div id="condition_help" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>成色说明：</strong> 物品成色分为<span>1~10</span>个等级代表二手物品的新旧程度。其中<span>1~3</span>代表商品已经无法正常使用，<span>4~6</span>代表商品部分功能无法使用，<span>7~9</span>代表商品功能正常，<span>10</span>代表该商品为全新
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="step row">
      <div>- Step2. 为商品添加图片 -</div>
    </div>

    <div id="upload_box" class="row">
      <div class="col-xl-3 box">
        <label for="upload_cover">商品封面</label>
        <input type="file" id="upload_cover" data-preview-file-type="text" accept="image/jpeg,image/jpg,image/png">
      </div>
      <div class="col-xl-9 box">
        <label for="upload_pic">商品介绍图</label>
        <input type="file" id="upload_pic" data-preview-file-type="text" accept="image/jpeg,image/jpg,image/png"
          multiple="multiple">
      </div>
    </div>


  </form>

</body>
